            var data = csvdata;
            var xScale = d3.scale.linear()
        					.domain([0, data.length+1])
        					.range([xOffset - 5, w - margin]); // project domain to the pixal on the browser screen

                        .append("svg:svg")
                        .attr("width", w)

        					.scale(xScale)
        					.orient('bottom')
        					.ticks(5);

        					.attr('class','axis')
        					.attr('transform','translate(0,'+(h-yOffset)+')')
        					.call(xAxis);
        	var xLabel = svg.append('text')
        					.attr('class','label')

        					.attr('y',h-margin/2)
        					.text("Index");

        					.scale(yScale)
        					.orient('left')

        					.attr('class','axis')
